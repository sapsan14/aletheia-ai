# Test profile: in-memory H2, no .env required
# TSA: use mock (main default is real/DigiCert for production)
ai.aletheia.signing.key-path=classpath:test-signing-key.pem
ai.aletheia.tsa.mode=mock
spring.datasource.url=jdbc:h2:mem:aletheia
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
