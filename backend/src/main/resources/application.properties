# All values come from .env (copy from .env.example). spring.config.import loads .env as properties.
spring.application.name=aletheia-backend
spring.config.import=optional:file:../.env[.properties]

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.h2.console.enabled=${SPRING_H2_CONSOLE_ENABLED}
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM}
spring.jpa.hibernate.ddl-auto=none

ai.aletheia.signing.key-path=${AI_ALETHEIA_SIGNING_KEY_PATH}
ai.aletheia.tsa.mode=${AI_ALETHEIA_TSA_MODE}
ai.aletheia.tsa.url=${AI_ALETHEIA_TSA_URL}

ai.aletheia.cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

ai.aletheia.llm.openai.api-key=${OPENAI_API_KEY}
ai.aletheia.llm.openai.model=${OPENAI_MODEL}
ai.aletheia.llm.openai.temperature=${OPENAI_TEMPERATURE}
ai.aletheia.llm.openai.max-tokens=${OPENAI_MAX_TOKENS}

springdoc.api-docs.path=${SPRINGDOC_API_DOCS_PATH}
springdoc.swagger-ui.path=${SPRINGDOC_SWAGGER_UI_PATH}
springdoc.show-actuator=${SPRINGDOC_SHOW_ACTUATOR}
