# CodeQL analysis - runs on push to main and on pull requests targeting main
# Required by branch protection for merge
name: "CodeQL"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: ["java", "javascript"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      # Custom build: autobuild looks for pom.xml in repo root; our Maven project is in backend/
      - name: Set up Java (for Java job)
        if: matrix.language == 'java'
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "maven"

      - name: Build (Java)
        if: matrix.language == 'java'
        run: cd backend && ./mvnw clean package -DskipTests -B -q

      - name: Set up Node (for JavaScript job)
        if: matrix.language == 'javascript'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Build (JavaScript)
        if: matrix.language == 'javascript'
        run: cd frontend && npm ci && npm run build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
