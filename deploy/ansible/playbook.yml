---
# Aletheia AI â€” Deploy playbook
# Target: Ubuntu VM with SSH access (e.g. ssh ubuntu@193.40.157.132)
#
# Run from project root:
#   ansible-playbook -i deploy/ansible/inventory.yml deploy/ansible/playbook.yml
#
# With secrets (never commit these):
#   ansible-playbook -i deploy/ansible/inventory.yml deploy/ansible/playbook.yml \
#     -e postgres_password=SECURE_PASS \
#     -e openai_api_key=sk-xxx
#
# Or use ansible-vault for group_vars/deploy/vault.yml

- name: Deploy Aletheia AI to target VM
  hosts: deploy
  become: true
  vars:
    app_dir: /opt/aletheia-ai
    repo_url: "{{ deploy_repo_url | default('https://github.com/sapsan14/aletheia-ai.git') }}"
    repo_version: "{{ deploy_repo_version | default('main') }}"
    # Path to signing key on control node; override with -e signing_key_src=/path/to/ai.key
    signing_key_path: "{{ signing_key_src | default(playbook_dir ~ '/../../ai.key') }}"
    # Path to PQC key on control node; override with -e pqc_key_src=/path/to/ai_pqc.key (optional)
    pqc_key_path: "{{ pqc_key_src | default(playbook_dir ~ '/../../backend/ai_pqc.key') }}"
    # When true and no PQC key copied, generate ai_pqc.key on server via backend container (no Maven on server). Override with -e pqc_auto_generate=false to skip.
    # ngrok: single-port (3000) via tunnel; API proxied by Next.js. Override with -e ngrok_enabled=false to expose VM:3000 + VM:8080.
    # Free tier only: ngrok http PORT --domain=DOMAIN (no --oauth; OAuth is paid-only).
    ngrok_enabled: true
    ngrok_domain: kaia-uncharacterized-unorbitally.ngrok-free.dev
    ngrok_port: 3000

  tasks:
    - name: Install aptitude (recommended for apt)
      apt:
        name: aptitude
        state: present
        update_cache: true
      when: ansible_os_family == "Debian"

    - name: Install Docker dependencies
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
        update_cache: true

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
      when: ansible_os_family == "Debian"

    - name: Add Docker apt repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
        filename: docker
      when: ansible_os_family == "Debian"

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present
        update_cache: true
      when: ansible_os_family == "Debian"

    - name: Ensure docker group exists
      group:
        name: docker
        state: present

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: true

    - name: Create app directory
      file:
        path: "{{ app_dir }}"
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: "0755"

    - name: Clone or update repository
      ansible.builtin.git:
        repo: "{{ repo_url }}"
        dest: "{{ app_dir }}"
        version: "{{ repo_version }}"
        force: true
        update: true
      become_user: ubuntu

    - name: Set CORS and API URL for ngrok mode
      ansible.builtin.set_fact:
        cors_allowed_origins: "https://{{ ngrok_domain }},http://localhost:3000"
      when: ngrok_enabled

    - name: Set next_public_api_url empty for ngrok (single-port; API via proxy)
      ansible.builtin.set_fact:
        next_public_api_url: ""
      when: ngrok_enabled

    - name: Check if PQC key exists locally
      ansible.builtin.stat:
        path: "{{ pqc_key_path }}"
      register: pqc_key_stat

    - name: Copy PQC key to server
      ansible.builtin.copy:
        src: "{{ pqc_key_path }}"
        dest: "{{ app_dir }}/ai_pqc.key"
        owner: ubuntu
        group: ubuntu
        mode: "0600"
      when: pqc_key_stat.stat.exists | default(false)

    - name: Set PQC env facts when PQC key was copied
      ansible.builtin.set_fact:
        ai_aletheia_pqc_enabled: "true"
        ai_aletheia_pqc_key_path: "/app/ai_pqc.key"
      when: pqc_key_stat.stat.exists | default(false)

    - name: Check if PQC key already exists on server (root or backend/)
      ansible.builtin.stat:
        path: "{{ item }}"
      register: pqc_key_server_early
      loop:
        - "{{ app_dir }}/ai_pqc.key"
        - "{{ app_dir }}/backend/ai_pqc.key"

    - name: Set PQC key location on server (skip build/keygen when key present)
      ansible.builtin.set_fact:
        pqc_key_on_server_path: "{{ 'ai_pqc.key' if (pqc_key_server_early.results[0].stat.exists | default(false)) else ('backend/ai_pqc.key' if (pqc_key_server_early.results[1].stat.exists | default(false)) else '') }}"

    - name: Create .env from template
      ansible.builtin.template:
        src: templates/.env.j2
        dest: "{{ app_dir }}/.env"
        owner: ubuntu
        group: ubuntu
        mode: "0600"

    - name: Check if signing key exists locally
      ansible.builtin.stat:
        path: "{{ signing_key_path }}"
      register: signing_key_stat

    - name: Copy signing key to server
      ansible.builtin.copy:
        src: "{{ signing_key_path }}"
        dest: "{{ app_dir }}/ai.key"
        owner: ubuntu
        group: ubuntu
        mode: "0600"
      when: signing_key_stat.stat.exists | default(false)

    - name: Ensure ai.key exists on server (required for backend)
      ansible.builtin.stat:
        path: "{{ app_dir }}/ai.key"
      register: server_key_stat

    - name: Fail if signing key is missing on server
      ansible.builtin.fail:
        msg: "ai.key not found on server at {{ app_dir }}/ai.key. Ensure signing_key_src exists locally and playbook copied it, or manually copy ai.key to server. Create key with: openssl genpkey -algorithm RSA -out ai.key -pkeyopt rsa_keygen_bits:2048"
      when: not (server_key_stat.stat.exists | default(false))

    - name: Build backend image (for PQC keygen when auto-generating)
      ansible.builtin.shell: docker compose build backend
      args:
        chdir: "{{ app_dir }}"
        executable: /bin/bash
      become_user: ubuntu
      when: (pqc_auto_generate is not defined or pqc_auto_generate | bool) and not (pqc_key_stat.stat.exists | default(false)) and (pqc_key_on_server_path | default('') | length == 0)

    - name: Generate PQC key on server (no Maven needed)
      ansible.builtin.shell: docker compose run --rm -v "{{ app_dir }}:/out" backend java -cp /app/app.jar ai.aletheia.crypto.PqcKeyGen /out
      args:
        chdir: "{{ app_dir }}"
        executable: /bin/bash
      become_user: ubuntu
      register: pqc_keygen_result
      when: (pqc_auto_generate is not defined or pqc_auto_generate | bool) and not (pqc_key_stat.stat.exists | default(false)) and (pqc_key_on_server_path | default('') | length == 0)

    - name: Enable PQC in .env after key generation
      ansible.builtin.lineinfile:
        path: "{{ app_dir }}/.env"
        regexp: "^AI_ALETHEIA_PQC_ENABLED="
        line: "AI_ALETHEIA_PQC_ENABLED=true"
      when: pqc_keygen_result is changed

    - name: Set PQC key path in .env after key generation
      ansible.builtin.lineinfile:
        path: "{{ app_dir }}/.env"
        regexp: "^AI_ALETHEIA_PQC_KEY_PATH="
        line: "AI_ALETHEIA_PQC_KEY_PATH=/app/ai_pqc.key"
      when: pqc_keygen_result is changed

    - name: Ensure .env has PQC key path line when we just generated
      ansible.builtin.lineinfile:
        path: "{{ app_dir }}/.env"
        line: "AI_ALETHEIA_PQC_KEY_PATH=/app/ai_pqc.key"
      when: pqc_keygen_result is changed

    - name: Enable PQC in .env when key already on server (root or backend/)
      ansible.builtin.lineinfile:
        path: "{{ app_dir }}/.env"
        regexp: "^AI_ALETHEIA_PQC_ENABLED="
        line: "AI_ALETHEIA_PQC_ENABLED=true"
      when: pqc_key_on_server_path | default('') | length > 0

    - name: Set PQC key path in .env when key already on server
      ansible.builtin.lineinfile:
        path: "{{ app_dir }}/.env"
        regexp: "^AI_ALETHEIA_PQC_KEY_PATH="
        line: "AI_ALETHEIA_PQC_KEY_PATH=/app/ai_pqc.key"
      when: pqc_key_on_server_path | default('') | length > 0

    - name: Create docker-compose override for PQC key mount
      ansible.builtin.copy:
        content: |
          services:
            backend:
              volumes:
                - ./{{ pqc_key_on_server_path }}:/app/ai_pqc.key:ro
        dest: "{{ app_dir }}/docker-compose.override.yml"
        owner: ubuntu
        group: ubuntu
        mode: "0644"
      when: pqc_key_on_server_path | default('') | length > 0

    - name: Remove docker-compose override when no PQC key on server
      ansible.builtin.file:
        path: "{{ app_dir }}/docker-compose.override.yml"
        state: absent
      when: pqc_key_on_server_path | default('') | length == 0

    - name: Build and start containers with docker compose
      ansible.builtin.shell: |
        cd {{ app_dir }} && docker compose up -d --build
      args:
        executable: /bin/bash
      register: docker_up

    - name: Show docker compose status
      ansible.builtin.command: docker compose ps -a
      args:
        chdir: "{{ app_dir }}"
      register: compose_ps
      changed_when: false

    - name: Display container status
      ansible.builtin.debug:
        var: compose_ps.stdout_lines

    - name: Show backend logs if it exited
      ansible.builtin.shell: docker compose logs --tail=50 backend
      args:
        chdir: "{{ app_dir }}"
      register: backend_logs
      changed_when: false
      failed_when: false

    - name: Display backend logs (check for startup errors)
      ansible.builtin.debug:
        var: backend_logs.stdout_lines
      when: backend_logs.stdout_lines | default([]) | length > 0

    # --- ngrok (optional): expose frontend via ngrok, start on boot ---
    - name: Add ngrok GPG key
      ansible.builtin.apt_key:
        url: https://ngrok-agent.s3.amazonaws.com/ngrok.asc
        state: present
      when: ngrok_enabled

    - name: Add ngrok apt repository
      ansible.builtin.apt_repository:
        repo: "deb https://ngrok-agent.s3.amazonaws.com bookworm main"
        state: present
        filename: ngrok
      when: ngrok_enabled

    - name: Install ngrok
      ansible.builtin.apt:
        name: ngrok
        state: present
        update_cache: true
      when: ngrok_enabled

    - name: Load NGROK_AUTHTOKEN from local .env (when not passed via -e)
      ansible.builtin.shell: |
        env_file="{{ playbook_dir }}/../../.env"
        [ -f "$env_file" ] && grep -E '^NGROK_AUTHTOKEN=' "$env_file" 2>/dev/null | cut -d= -f2- | tr -d '"' | tr -d "'" || true
      register: ngrok_token_from_env
      changed_when: false
      run_once: true
      delegate_to: localhost
      become: false
      when: ngrok_enabled and not (ngrok_authtoken | default('') | trim | length > 0)

    - name: Set ngrok_authtoken from .env
      ansible.builtin.set_fact:
        ngrok_authtoken: "{{ ngrok_token_from_env.stdout | default('') | trim }}"
      when:
        - ngrok_enabled
        - ngrok_token_from_env is defined
        - (ngrok_token_from_env.stdout | default('') | trim | length > 0)

    - name: Fail if ngrok enabled but authtoken missing
      ansible.builtin.fail:
        msg: "ngrok_enabled=true requires ngrok_authtoken. Add NGROK_AUTHTOKEN=xxx to .env, or pass -e ngrok_authtoken=xxx"
      when: ngrok_enabled and not (ngrok_authtoken | default('') | trim | length > 0)

    - name: Find ngrok binary path
      ansible.builtin.shell: |
        command -v ngrok || test -x /usr/bin/ngrok && echo /usr/bin/ngrok || test -x /usr/local/bin/ngrok && echo /usr/local/bin/ngrok
      register: ngrok_path_result
      changed_when: false
      when: ngrok_enabled

    - name: Set ngrok_executable path (single path only)
      ansible.builtin.set_fact:
        ngrok_executable: "{{ (ngrok_path_result.stdout | trim | split('\n') | first | trim) or '/usr/local/bin/ngrok' }}"
      when: ngrok_enabled

    - name: Create ngrok config directory
      ansible.builtin.file:
        path: /etc/ngrok
        state: directory
        mode: "0755"
      when: ngrok_enabled

    - name: Create ngrok env file (authtoken)
      ansible.builtin.copy:
        content: |
          NGROK_AUTHTOKEN={{ ngrok_authtoken }}
        dest: /etc/ngrok/ngrok.env
        mode: "0600"
      when: ngrok_enabled

    - name: Create ngrok systemd service (single tunnel; free plan allows 1 endpoint)
      ansible.builtin.copy:
        content: |
          [Unit]
          Description=ngrok tunnel for Aletheia frontend
          After=network-online.target docker.service
          Wants=network-online.target

          [Service]
          Type=simple
          EnvironmentFile=/etc/ngrok/ngrok.env
          ExecStart={{ (ngrok_executable | default('/usr/local/bin/ngrok')) | trim }} http {{ ngrok_port }} --domain={{ ngrok_domain }}
          Restart=on-failure
          RestartSec=5

          [Install]
          WantedBy=multi-user.target
        dest: /etc/systemd/system/ngrok.service
      when: ngrok_enabled

    - name: Enable and start ngrok service
      ansible.builtin.systemd:
        name: ngrok
        state: restarted
        enabled: true
        daemon_reload: true
      when: ngrok_enabled

    - name: Update .env and rebuild frontend for ngrok (API via Next.js rewrite)
      ansible.builtin.shell: |
        set -e
        cd {{ app_dir }}
        sed -i 's|^NEXT_PUBLIC_API_URL=.*|NEXT_PUBLIC_API_URL=|' .env
        sed -i 's|^CORS_ALLOWED_ORIGINS=.*|CORS_ALLOWED_ORIGINS=https://{{ ngrok_domain }},http://localhost:3000|' .env
        docker compose build frontend --no-cache --build-arg NEXT_PUBLIC_API_URL=
        docker compose up -d
      args:
        executable: /bin/bash
      when: ngrok_enabled
