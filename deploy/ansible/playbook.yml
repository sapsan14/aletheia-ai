---
# Aletheia AI â€” Deploy playbook
# Target: Ubuntu VM with SSH access (e.g. ssh ubuntu@193.40.157.132)
#
# Run from project root:
#   ansible-playbook -i deploy/ansible/inventory.yml deploy/ansible/playbook.yml
#
# With secrets (never commit these):
#   ansible-playbook -i deploy/ansible/inventory.yml deploy/ansible/playbook.yml \
#     -e postgres_password=SECURE_PASS \
#     -e openai_api_key=sk-xxx
#
# Or use ansible-vault for group_vars/deploy/vault.yml

- name: Deploy Aletheia AI to target VM
  hosts: deploy
  become: true
  vars:
    app_dir: /opt/aletheia-ai
    repo_url: "{{ deploy_repo_url | default('https://github.com/sapsan14/aletheia-ai.git') }}"
    repo_version: "{{ deploy_repo_version | default('main') }}"
    # Path to signing key on control node; override with -e signing_key_src=/path/to/ai.key
    signing_key_path: "{{ signing_key_src | default(playbook_dir ~ '/../../ai.key') }}"
    # ngrok: set ngrok_enabled=true (via -e) and ngrok_authtoken to run ngrok as systemd service
    ngrok_enabled: false
    ngrok_domain: kaia-uncharacterized-unorbitally.ngrok-free.dev
    ngrok_port: 3000

  tasks:
    - name: Install aptitude (recommended for apt)
      apt:
        name: aptitude
        state: present
        update_cache: true
      when: ansible_os_family == "Debian"

    - name: Install Docker dependencies
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
        update_cache: true

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
      when: ansible_os_family == "Debian"

    - name: Add Docker apt repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
        filename: docker
      when: ansible_os_family == "Debian"

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present
        update_cache: true
      when: ansible_os_family == "Debian"

    - name: Ensure docker group exists
      group:
        name: docker
        state: present

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: true

    - name: Create app directory
      file:
        path: "{{ app_dir }}"
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: "0755"

    - name: Clone or update repository
      ansible.builtin.git:
        repo: "{{ repo_url }}"
        dest: "{{ app_dir }}"
        version: "{{ repo_version }}"
        force: true
        update: true
      become_user: ubuntu

    - name: Create .env from template
      ansible.builtin.template:
        src: templates/.env.j2
        dest: "{{ app_dir }}/.env"
        owner: ubuntu
        group: ubuntu
        mode: "0600"

    - name: Check if signing key exists locally
      ansible.builtin.stat:
        path: "{{ signing_key_path }}"
      register: signing_key_stat

    - name: Copy signing key to server
      ansible.builtin.copy:
        src: "{{ signing_key_path }}"
        dest: "{{ app_dir }}/ai.key"
        owner: ubuntu
        group: ubuntu
        mode: "0600"
      when: signing_key_stat.stat.exists | default(false)

    - name: Ensure ai.key exists on server (required for backend)
      ansible.builtin.stat:
        path: "{{ app_dir }}/ai.key"
      register: server_key_stat

    - name: Fail if signing key is missing on server
      ansible.builtin.fail:
        msg: "ai.key not found on server at {{ app_dir }}/ai.key. Ensure signing_key_src exists locally and playbook copied it, or manually copy ai.key to server. Create key with: openssl genpkey -algorithm RSA -out ai.key -pkeyopt rsa_keygen_bits:2048"
      when: not (server_key_stat.stat.exists | default(false))

    - name: Build and start containers with docker compose
      ansible.builtin.shell: |
        cd {{ app_dir }} && docker compose up -d --build
      args:
        executable: /bin/bash
      register: docker_up

    - name: Show docker compose status
      ansible.builtin.command: docker compose ps -a
      args:
        chdir: "{{ app_dir }}"
      register: compose_ps
      changed_when: false

    - name: Display container status
      ansible.builtin.debug:
        var: compose_ps.stdout_lines

    - name: Show backend logs if it exited
      ansible.builtin.shell: docker compose logs --tail=50 backend
      args:
        chdir: "{{ app_dir }}"
      register: backend_logs
      changed_when: false
      failed_when: false

    - name: Display backend logs (check for startup errors)
      ansible.builtin.debug:
        var: backend_logs.stdout_lines
      when: backend_logs.stdout_lines | default([]) | length > 0

    # --- ngrok (optional): expose frontend via ngrok, start on boot ---
    - name: Add ngrok GPG key
      ansible.builtin.apt_key:
        url: https://ngrok-agent.s3.amazonaws.com/ngrok.asc
        state: present
      when: ngrok_enabled

    - name: Add ngrok apt repository
      ansible.builtin.apt_repository:
        repo: "deb https://ngrok-agent.s3.amazonaws.com bookworm main"
        state: present
        filename: ngrok
      when: ngrok_enabled

    - name: Install ngrok
      ansible.builtin.apt:
        name: ngrok
        state: present
        update_cache: true
      when: ngrok_enabled

    - name: Load NGROK_AUTHTOKEN from local .env (when not passed via -e)
      ansible.builtin.shell: |
        env_file="{{ playbook_dir }}/../../.env"
        [ -f "$env_file" ] && grep -E '^NGROK_AUTHTOKEN=' "$env_file" 2>/dev/null | cut -d= -f2- | tr -d '"' | tr -d "'" || true
      register: ngrok_token_from_env
      changed_when: false
      run_once: true
      delegate_to: localhost
      become: false
      when: ngrok_enabled and not (ngrok_authtoken | default('') | trim | length > 0)

    - name: Set ngrok_authtoken from .env
      ansible.builtin.set_fact:
        ngrok_authtoken: "{{ ngrok_token_from_env.stdout | default('') | trim }}"
      when:
        - ngrok_enabled
        - ngrok_token_from_env is defined
        - (ngrok_token_from_env.stdout | default('') | trim | length > 0)

    - name: Fail if ngrok enabled but authtoken missing
      ansible.builtin.fail:
        msg: "ngrok_enabled=true requires ngrok_authtoken. Add NGROK_AUTHTOKEN=xxx to .env, or pass -e ngrok_authtoken=xxx"
      when: ngrok_enabled and not (ngrok_authtoken | default('') | trim | length > 0)

    - name: Find ngrok binary path
      ansible.builtin.shell: |
        command -v ngrok || test -x /usr/bin/ngrok && echo /usr/bin/ngrok || test -x /usr/local/bin/ngrok && echo /usr/local/bin/ngrok
      register: ngrok_path_result
      changed_when: false
      when: ngrok_enabled

    - name: Set ngrok_executable path
      ansible.builtin.set_fact:
        ngrok_executable: "{{ (ngrok_path_result.stdout | trim) or '/usr/local/bin/ngrok' }}"
      when: ngrok_enabled

    - name: Create ngrok config directory
      ansible.builtin.file:
        path: /etc/ngrok
        state: directory
        mode: "0755"
      when: ngrok_enabled

    - name: Create ngrok config
      ansible.builtin.copy:
        content: |
          version: "2"
          authtoken: {{ ngrok_authtoken }}
          tunnels:
            frontend:
              addr: {{ ngrok_port }}
              domain: {{ ngrok_domain }}
        dest: /etc/ngrok/ngrok.yml
        mode: "0600"
      when: ngrok_enabled

    - name: Create ngrok systemd service
      ansible.builtin.copy:
        content: |
          [Unit]
          Description=ngrok tunnel for Aletheia frontend
          After=network-online.target docker.service
          Wants=network-online.target

          [Service]
          Type=simple
          ExecStart={{ ngrok_executable | default('/usr/local/bin/ngrok') }} start --config /etc/ngrok/ngrok.yml frontend
          Restart=on-failure
          RestartSec=5

          [Install]
          WantedBy=multi-user.target
        dest: /etc/systemd/system/ngrok.service
      when: ngrok_enabled

    - name: Enable and start ngrok service
      ansible.builtin.systemd:
        name: ngrok
        state: started
        enabled: true
        daemon_reload: true
      when: ngrok_enabled
